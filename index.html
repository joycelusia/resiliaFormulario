<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="/images/r.png" type="image/png" />
    <title>Resilia - Inscreva-se agora para nossa próxima turma</title>
  </head>

  <body>
    <header>
      <img id="logo" src="./images/resilia-logo.svg" alt="Logo da Resilia" />
      <h1 id="titulo">Inscreva-se em nosso processo seletivo!</h1>
    </header>
    <div>
      <p id="subtitulo"></p>
      <br />
    </div>
    <section id="leftSection">
      <img
        class="ilust"
        src="./images/de82beb5179d931e2b8be34fc31b3963.png"
        alt="Ilustração Relacionada a programação"
      />
    </section>
    <section>
      <div class="formContainer">
        <form action="">
          <label> Nome Completo</label>
          <input
            type="name"
            name="fName"
            type="text"
            placeholder="Nome"
            required
          />
          <label>E-mail (você usará o mesmo durante todo processo)</label>
          <input
            type="email"
            name="fEmail"
            type="email"
            placeholder="E-mail"
            required
          />
          <label>Telefone</label>
          <input
            type="tel"
            name="fTel"
            type="tel"
            placeholder="Celular"
            required
          />
          <label for="datadeNascimento">Data de Nascimento</label>
          <input id="date" type="date" />

          <button class="botao" type="submit">Confirmar Inscrição</button>
        </form>
      </div>
    </section>
  </body>
</html>
